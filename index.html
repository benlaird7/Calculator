<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "./styles.css" type = "text/css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
            <div class = "aligner">
                <div class = "calculator">
                    <div class = "display"></div>
                    <div class = "btn-container">
                        <div class = 'btn-7'><button>7</button></div>
                        <div class = 'btn-8'><button>8</button></div>
                        <div class = 'btn-9'><button>9</button></div>
                        <div class = 'btn-divide'><button>รท</button></div>
                        <div class = 'btn-4'><button>4</button></div>
                        <div class = 'btn-5'><button>5</button></div>
                        <div class = 'btn-6'><button>6</button></div>
                        <div class = 'btn-multiply'><button>X</button></div>
                        <div class = 'btn-1'><button>1</button></div>
                        <div class = 'btn-2'><button>2</button></div>
                        <div class = 'btn 3'><button>3</button></div>
                        <div class = 'btn-subtract'><button>-</button></div>
                        <div class = "btn-percent"><button>%</button></div>
                        <div class = 'btn-0'><button>0</button></div>
                        <div class = 'btn-dot'><button>.</button></div>
                        <div class = 'btn-equals'><button id = "equals">=</button></div>
                    </div>
                </div>
            </div>    
    </div>
    <script src = "./script.js"></script>
</body>
</html>
