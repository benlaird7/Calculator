<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "./styles.css" type = "text/css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
            <div class = "aligner">
                <div class = "calculator">
                    <div class = "display">
                        <div data-sum class = "sum"></div>
                        <div data-answer class = "answer"></div>
                    </div>
                    <div class = "btn-container">
                        <div><button data-number>7</button></div>
                        <div><button data-number>8</button></div>
                        <div><button data-number>9</button></div>
                        <div><button data-operation>รท</button></div>
                        <div><button data-number>4</button></div>
                        <div><button data-number>5</button></div>
                        <div><button data-number>6</button></div>
                        <div><button data-operation>X</button></div>
                        <div><button data-number>1</button></div>
                        <div><button data-number>2</button></div>
                        <div><button data-number>3</button></div>
                        <div><button data-operation>-</button></div>
                        <div><button data-number>.</button></div>
                        <div><button data-number>0</button></div>
                        <div><button data-equals>=</button></div>
                        <div><button data-operation>+</button></div>
                    </div>
                    <div><button data-clear class = "clear">CLEAR</button><button data-delete class = "delete">DELETE</button></div>
                    
                </div>
            </div>    
    </div>
    <script src = "./script.js"></script>
</body>
</html>
